<!doctype html>
<html lang="en">
<head>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <title>Error</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Nav -->
        <div class="well">
          <h1>An error occured!</h1>
          <h4>{{ error.message }} <span style="color: red">({{ error.status_code }})</span></h4>
          {% if error.error_type == "TIME.lib.Exceptions.InvalidCase" %}
            <p>The case you tried to fetch does not exist</p>
          {% endif %}
        </div>
        <!-- end content -->
      </div>
    </div>
  </div>
</body>
</body>
</html>
